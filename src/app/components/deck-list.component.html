<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Meus Baralhos</h1>
  <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="addDeck()">Criar Novo Baralho</button>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
    <div *ngFor="let deck of decks" class="border rounded p-4">
      <h2 class="text-xl font-bold">{{ deck.name }}</h2>
      <button (click)="viewDeck(deck.id)" class="bg-green-500 text-white px-2 py-1 rounded">Ver Detalhes</button>
      <button (click)="editDeck(deck)" class="bg-yellow-500 text-white px-2 py-1 rounded">Editar</button>
      <button (click)="deleteDeck(deck.id)" class="bg-red-500 text-white px-2 py-1 rounded">Remover</button>
    </div>
  </div>
</div>
